<!doctype html>
<html lang="en">
  <head>
    <title>Neighborhood Dog Parks</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Playfair%20Display%20SC" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/paw.png">
  </head>

  <body>
    <div class="container">
      <header>
        <div class="hamburger-container" data-bind="click: toggleAside">
          <div class="hamburger"></div>
          <div class="hamburger"></div>
          <div class="hamburger"></div>
        </div>
      </header>
      <main id="map"></main>
      <aside>
        <div class="list-container">
          <h3 class="list-title">Austin's Best Dog Parks</h3>
          <input type="search" data-bind="textInput: search" placeholder="Search Parks...">
          <hr>
          <ul class="list" data-bind="foreach: filteredParks">
            <li id="list-items" data-bind="text: $data.title, click: createInfoWindow"></li>
          </ul>
          <div class=paw-image>
            <img alt="Paw Image" src="img/paw.png">
          </div>
        </div>
      </aside>
    </div>

    <script src='js/knockout-3.4.2.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='js/markers.js'></script>
    <script src='js/app.js'></script>
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDdkEdw2NjXL_KIPcDl9tVDhrbRJt5Gt-8&callback=init"></script>
  </body>
</html>
